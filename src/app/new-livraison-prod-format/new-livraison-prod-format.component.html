<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">LPF</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">quantite</label>
          <input type="text" class="form-control" [(ngModel)]="lpf.quantite">
        </div>
        <div class="form-group">
          <label class="control-label">description</label>
          <input type="text" class="form-control" [(ngModel)]="lpf.description">
        </div>
        <div class="form-group">
          <label class="control-label">date de livraison</label>
          <select [(ngModel)]="livraison.id" class="form-control">
            <option *ngFor="let l of livraisons" [value]="l.id">
              {{l.dateLivraison}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">produitFormat</label>
          <select [ngModel]="pf.id" class="form-control">
            <option *ngFor=" let p of pfs" [value]="p.id">
              {{p.id}}
            </option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary"(click)="onSaveLPF()">ave</button>
    </div>
</div>

<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">nouveau fournisseur</div>
    <div class="panel-body">
    <div>
      <div class="form-group">
        <label class="control-label">Nom:</label>
        <input type="text" class="form-control" [(ngModel)]="fournisseur.nom">
      </div>
      <div class="form-group">
        <label class="control-label">Contact:</label>
        <input type="text" class="form-control" [(ngModel)]="fournisseur.contact">
      </div>
    </div>
      <button class="btn btn-primary" (click)="onSaveFournisseur()">save</button>
    </div>
  </div>
</div>

<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading">new proFormat</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">Produit</label>
          <select [(ngModel)]="produit.id" class="form-control">
            <option *ngFor="let p of produits" [value]="p.id">
              {{p.nom}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">format</label>
          <select [(ngModel)]="formate.id" class="form-control">
            <option *ngFor="let f of formats" [value]="f.id" >
              {{f.libelle}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label">prix</label>
          <input type="text" class="form-control" [(ngModel)]="produitFormat.prix">
        </div>
        <div class="form-group">
          <label class="control-label">description</label>
          <input type="text" class="form-control" [(ngModel)]="produitFormat.description">
        </div>
      </div>
      <button class="btn btn-primary" (click)="onSaveProFormat()">save</button>
    </div>
  </div>
</div>

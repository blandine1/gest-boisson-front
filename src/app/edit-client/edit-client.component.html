<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading"> modification</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">nom</label>
          <input type="text" class="form-control" [(ngModel)]="client.nom">
        </div>
        <div class="form-group">
          <label class="control-label">contact</label>
          <input type="text" class="form-control" [(ngModel)]="client.contact">
        </div>
        <div class="form-group">
          <label class="control-label">description</label>
          <input type="text" class="form-control" [(ngModel)]="client.description">
        </div>
      </div>
      <button class="btn btn-primary" (click)="onEditClient()">save</button>
    </div>
  </div>
</div>

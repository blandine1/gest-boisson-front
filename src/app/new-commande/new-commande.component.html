<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading"> nouvelle commande</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">date</label>
          <input type="date" class="form-control" [(ngModel)]="commande.date">
        </div>
        <div class="form-group">
          <label class="control-label">prix total</label>
          <input type="text" class="form-control" [(ngModel)]="commande.prixTotal">
        </div>
        <div class="form-group">
          <label class="control-label">description</label>
          <input type="text" class="form-control" [(ngModel)]="commande.description">
        </div>
        <div class="form-group">
          <label class="control-label">client</label>
          <select [(ngModel)]="clientCi.id" class="form-control">
            <option *ngFor="let c of clients" [value]="c.id">
              {{c.nom}}
            </option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary" (click)="onSaveCommande()">save</button>
    </div>
  </div>
</div>

<div class="spacer">
  <div class="panel panel-primary">
    <div class="panel-heading"> modification</div>
    <div class="panel-body">
      <div>
        <div class="form-group">
          <label class="control-label">nom</label>
          <input type="text" class="form-control" [(ngModel)]="produit.nom">
        </div>
        <div class="form-group">
          <label class="control-label">description</label>
          <input type="text" class="form-control" [(ngModel)]="produit.description">
        </div>
        <div class="form-group">
          <label class="control-label">gamme</label>
          <select [(ngModel)]="gamme.id" class="form-control" >
            <option *ngFor="let g of gammes" [value]="g.id">
              {{g.nom}}
            </option>
          </select>
        </div>
      </div>
      <button class="btn btn-primary" (click)="onSaveProduit()">save</button>
    </div>
  </div>
</div>
